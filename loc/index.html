<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-5 text-center">
    <!-- Logo -->
    <img src="loc_logo.png" alt="Dummy Logo" class="logo">

    <!-- Title -->
    <h1 class="neon-text">Leaderboard</h1>

    <!-- Leaderboard Table -->
    <div id="leaderboardTable" class="glassmorphism">
      <table class="table text-white">
        <thead>
          <tr>
            <th onclick="sortLeaderboard()">Name</th>
            <th>Total Marks</i></th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>

    <!-- Buttons -->
    <div id="buttonsContainer" class="mt-3">
      <a href="update.html" class="btn btn-neon">Update</a>
      <button class="btn btn-success ms-2" id="exportLeaderboard">Export</button>
      <button class="btn btn-danger ms-2" id="resetLeaderboard">Reset</button>
    </div>
  </div>
</body>
</html>
