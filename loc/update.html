<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="neon-text">Update Leaderboard</h1>
    <br><br>

    <!-- Update Form -->
    <div class="glassmorphism">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="chooseName" class="form-label">Choose Name</label>
          <select id="chooseName" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label for="q1" class="form-label">Q1</label>
          <input type="number" class="form-control" id="q1">
        </div>
        <div class="col-md-3">
          <label for="q2" class="form-label">Q2</label>
          <input type="number" class="form-control" id="q2">
        </div>
        <div class="col-md-3">
          <label for="q3" class="form-label">Q3</label>
          <input type="number" class="form-control" id="q3">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-neon" id="updateBtn">Update</button>
        <a href="index.html" class="btn btn-secondary ms-2">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
