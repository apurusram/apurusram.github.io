<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    
</head>


    <div class="untree_co-section-4 pb-0"  id="portfolio-section">
        <div class="container">
          <div class="portfolio-single-wrap unslate_co--section" id="portfolio-single-section">

            <div class="portfolio-single-inner">
                <h4 class="heading-portfolio-single-h2 text-black">Browse Other Projects</h4>

    <div id="portfolio-gallery" class="owl-carousel owl-theme">
        <!-- Portfolio items will be injected here dynamically -->
      </div>

      </div>

      </div>
      </div>
      </div>
      
      
      <script>
        function initOwlCarousel(currentProjectID) {
          // Array of portfolio items
          const portfolioItems = [
            { id: 'FEPB', title: 'Brochure | Flo Event & Production', imgSrc: 'images/all/brochure_fep.jpg', url: 'portfolio.html?id=FEPB' },
            { id: 'FC', title: "Logo | Fatima's Closet", imgSrc: 'images/all/logo_fc.jpg', url: 'portfolio.html?id=FC' },
            { id: 'SMDS', title: "Website | Smart Digital Solutions", imgSrc: 'images/all/thumbnails/website_smds_t.jpg', url: 'portfolio.html?id=SMDS' },
            { id: 'MGL', title: 'Logo | M-Grill', imgSrc: 'images/all/logo_mgrill.jpg', url: 'portfolio.html?id=MGL' },
            { id: 'HYB', title: 'Social Media | Hybrid Battery', imgSrc: 'images/all/socialmedia_hyb.jpg', url: 'portfolio.html?id=HYB' },
            { id: 'FEPL', title: 'Logo | Flo Event & Production', imgSrc: 'images/all/thumbnails/logo_fep_t.jpg', url: 'portfolio.html?id=FEPL' },
            { id: 'PRC', title: 'Website | PRC', imgSrc: 'images/all/thumbnails/website_prc_t.jpg', url: 'portfolio.html?id=PRC' },
            { id: 'NB', title: 'Logo | Nelle Bar', imgSrc: 'images/all/logo_nb.jpg', url: 'portfolio.html?id=NB' },
            { id: 'MGSM', title: 'Social Media | M-Grill', imgSrc: 'images/all/socialmedia_mgrill.jpg', url: 'portfolio.html?id=MGSM' },
            { id: 'MC', title: 'Logo | MC Music', imgSrc: 'images/all/logo_mc.jpg', url: 'mc.html' },
            { id: 'PD', title: 'Website | Pro Dispatch', imgSrc: 'images/all/thumbnails/website_prodisp_t.jpg', url: 'portfolio.html?id=PD' },
            { id: 'SM', title: "Logo | Simm's Snack", imgSrc: 'images/all/logo_sims.jpg', url: 'portfolio.html?id=SM' },
            { id: 'AM', title: 'Brochure | Alla Moda', imgSrc: 'images/all/thumbnails/brochure_am_t.jpg', url: 'portfolio.html?id=AM' },
            { id: 'AG', title: 'Logo | Agri2go', imgSrc: 'images/all/logo_agri2go.jpg', url: 'portfolio.html?id=AG' },
            { id: 'RT', title: 'Website | Redsky Technologies', imgSrc: 'images/all/website_redsky.jpg', url: 'portfolio.html?id=RT' },      
            { id: 'GS', title: 'Logo | Girls Squad', imgSrc: 'images/all/logo_gsquad.jpg', url: 'portfolio.html?id=GS' },
            { id: 'KW', title: 'Logo | Kwin Kal Kof', imgSrc: 'images/all/logo_3k.jpg', url: 'portfolio.html?id=KW' }
          ];
      
          // Filter out the current project
          const filteredItems = portfolioItems.filter(item => item.id !== currentProjectID);      


        // Populate the Owl Carousel with filtered items
const galleryContainer = $('#portfolio-gallery');
filteredItems.forEach(item => {
  const galleryItem = `
    <div class="item web branding isotope-mb-2">
      <a href="${item.url}" class="portfolio-item isotope-item">
        <div class="overlay">
          <span class="wrap-icon icon-link2"></span>
          <div class="portfolio-item-content">
            <p class="thumb-text">${item.title}</p>

          </div>
        </div>
        <img src="${item.imgSrc}" class="lazyload img-fluid" alt="${item.title}" />
      </a>
    </div>`;
  galleryContainer.append(galleryItem);
});

      
          // Initialize Owl Carousel
          $('#portfolio-gallery').owlCarousel({
            loop: true,
            margin: 10,
            nav: false, 
            autoplay: true, // Enable autoplay
            autoplayTimeout: 3000, // Time between slides in milliseconds (3 seconds)
            autoplayHoverPause: true, // Pause on hover
            smartSpeed: 1000, // Smooth transition duration (1000ms = 1s)
            responsive: {
              0: { 
                items: 1,
                dots: false, 
              },
              600: 
              { 
                items: 2,
                dots: true, 
              },
              1000: 
              { 
                items: 3,
                dots: true,
              }
            }
          });
        }
      </script>
      
    
    
    
</body>
</html>
